
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}" style="color: white;"><span class="text-warning" >Anime </span>Saya</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'allwallpapers' %}"style="color: wheat ;">Wallpapers</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="{% url 'wallpapers_list' %}"style="color: wheat ;">Desktop</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="{% url 'mobile_images' %}"style="color: wheat ;">Mobile</a>
          </li> 
          
          {% if request.user.is_authenticated %}
      
          <li class="nav-item">
            <button onclick=logotshow() class="btn btn-dark">{{request.user}}</button>
          </li> 
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url "register" %}" style="color: wheat ;">Register</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="{% url "login" %}" style="color: wheat ;">Login</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <button onclick=showdialog() class="btn btn-primary">Add Wallpapers</button>
          </li> 
                
        </ul>
      </div>

      <style>
     /* Button styling */
.btnd {
    background-color: #ffcc00;
    border: none;
    color: #333;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btnd:hover {
    background-color: #ff9900;
}

.btnd-close {
    background: none;
    border: none;
    font-size: 24px;
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
}

/* Dialog styling */
dialog {
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
    max-width: 400px;
    padding: 20px;
    position: relative;
}

dialog::backdrop {
    background: rgba(0, 0, 0, 0.5);
}

.dialog-buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

dialog h2 {
    margin: 0;
    font-size: 30px;
    color: #333;
    text-align: center;
}
      </style>

<dialog id="image_add_dialog">
  <h2>Add Images For</h2>
  <div class="dialog-buttons">
      <a href="{% url 'add_desktop_images' %}"><button class="btnd">Desktop</button></a>
      <a href="{% url 'add_mobile_images' %}"><button class="btnd">Mobile</button></a>
  </div>
</dialog>
<dialog id="logoutdi">
  <h2>Are you sure </h2>
  <div class="dialog-buttons">
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class='btn btn-danger'>logout</button>
  </form>
  </div>
</dialog>
      <script>
        const dialog=document.getElementById("image_add_dialog")
        const logout=document.getElementById("logoutdi")
        function showdialog(){
          dialog.showModal()
        }
        function closedialog(){
          dialog.close()
        }
        function logotshow(){
          logout.showModal()
        }
        function logoutclosed(){
          logout.close()
        }

        dialog.addEventListener('click',()=> closedialog())
        logout.addEventListener('click',()=> logoutclosed())
      </script>
    </div>
  </nav>
